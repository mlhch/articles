<div style="padding: 0px 30px"><!-- start --><h1>
	CentOS 6.0 设置无线网络连接</h1>
<p>
	建议在安装 CentOS 6.0 设置主机名这一步时，同时配置网络，这样有图形界面，比起命令行要方便一些。</p>
<ol>
	<li>
		点击&ldquo;配置网络&rdquo;按钮，打开&ldquo;网络连接&rdquo;对话框</li>
	<li>
		选择&ldquo;无线&rdquo;选项卡，点击&ldquo;添加按钮&rdquo;，打开&ldquo;正在编辑&rdquo;对话框</li>
	<li>
		在&ldquo;无线&rdquo;选项卡中填写 SSID，就是无线网被搜索到的名称，比如 TP-LINK_564350</li>
	<li>
		在&ldquo;无线安全性&rdquo;选项卡中填写 TP-LINK 中相应的无线安全设置类型工，及相关密码，这里是 WPA-PSK/WPA2-PSK</li>
</ol>
