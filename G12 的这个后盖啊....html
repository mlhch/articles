<div style="padding: 0px 30px"><!-- start --><h1>
	G12 的这个后盖啊...</h1>
<p>
	轻松打开 G12 后盖的正确方法是：</p>
<ol>
	<li>
		左手掌向上自然伸出，G12 屏幕向下，话筒部位放于拇指根部肉较多的地方，并且让边缘刚好超出手掌边界</li>
	<li>
		右手掌向下，拇指肉多的地方压住要打开的后盖部位，四指自然扣住左手拇指</li>
	<li>
		双手均匀错动，适当用力，即可打开 G12 后盖。</li>
</ol>
